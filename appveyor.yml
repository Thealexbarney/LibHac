version: 0.0.0-{build}
image: Visual Studio 2019
environment:
  myget_api_key:
    secure: 0xJoYAtR6psXCRvk1qm5czDObkeRjHKPjfe5gIExXVFPwA0VVODYv/hBZYUtz2F3
build_script:
  - ps: .\build.ps1 setversion; dotnet C:\Users\appveyor\.nuget\packages\gitversion.commandline.dotnetcore\5.0.1\tools\GitVersion.dll;dotnet tool install --global GitVersion.Tool --version 5.0.1; dotnet-gitversion
on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
test: off